<ion-header no-border>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (tap)="startApp()" color="primary">Bỏ qua</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>
    <ion-slide *ngFor="let tutorial of tutorialPages">
      <img [src]="tutorial.imageRef" class="slide-image" />
      <h2 class="slide-title">{{tutorial.title}}</h2>
      <p>
        {{tutorial.text}}
      </p>
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">Sẵn sàng?</h2>
      <button ion-button icon-end large clear (tap)="startApp()">
        Tiếp tục
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>

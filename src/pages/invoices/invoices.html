<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="status" (ionChange)="getBills()">
      <ion-segment-button value="sent">
        Đang chờ
      </ion-segment-button>
      <ion-segment-button value="checked">
        Giao hàng
      </ion-segment-button>
      <ion-segment-button value="done">
        Hoàn thành
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let invoice of getBills()" [class]="setClass()" (tap)="totalBillDetails(invoice)">
      <ion-row align-items-center>
        <ion-col col-6 style="padding-right: 5px;">
          <h3 class="invoice--time" text-left>
            {{timeDisplay(invoice.deliverTime)}}
          </h3>
        </ion-col>
        <ion-col col-5 style="padding-left: 5px;">
          <h3 class="invoice--cost" text-right>
            {{invoice.totalCost | number : fractionSize}} đ
          </h3>
        </ion-col>
        <ion-col col-1 style="padding: 0 5px;" text-right>
          <ion-icon class="remove-icon" name="close-circle" color="google" (tap)="removeInvoice(invoice)"></ion-icon>
        </ion-col>
      </ion-row>
      <p class="invoice--products">
        {{formatNameForDisplaying(invoice.productName)}}
        <span class="paragraph-end"></span>        
      </p>
    </ion-item>
  </ion-list>
</ion-content>

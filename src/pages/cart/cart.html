<ion-header>
  <ion-navbar>
    <button ion-button menuToggle id="menuBtn">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Giỏ hàng</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="cart-product">
      <ion-row align-items-center>
        <ion-col class="name">
          <h3 class="product--name">Surprise Candy Fiddlesticks</h3>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col class="name">
          <h3 text-left class="product--unit-price">{{21000 | number : fractionSize}} đ</h3>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <span ion-col col-2 class="quantity-control myBtn" (tap)="quantityChange(-1)">
          <ion-icon name="remove"></ion-icon>
        </span>
        <span ion-col col-2 class="quantity-box">
          5
        </span>
        <span ion-col col-2 class="quantity-control myBtn" (tap)="quantityChange(1)">
          <ion-icon name="add"></ion-icon>
        </span>
        <ion-col col-6 class="product--cost" style="padding-left: 10px;">
          {{203000 | number : fractionSize}} đ
        </ion-col>
      </ion-row>
    </div>
</ion-content>

<div id="invoice-info-box">
  <ion-list>
    <ion-item>
      <ion-input placeholder="địa chỉ nhận hàng" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>thời gian nhận hàng</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY, HH:mm" min="2016" max="2020-10-31" [(ngModel)]="myDate">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <button style="height: 50px;" ion-button block outline>
        Đồng ý đặt hàng
      </button>
    </ion-item>
  </ion-list>
</div>

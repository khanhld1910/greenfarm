<ion-header>
  <ion-navbar>
    <button ion-button menuToggle id="menuBtn">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Giỏ hàng</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="cart-list-wrapper">
    <div *ngFor="let bill of cartBills; let i = index" class="cart-product">
      <ion-row align-items-center>
        <ion-col col-10 class="name">
          <h3 class="product--name">
            {{i+1}}
            <span>.&nbsp;</span>{{bill.productName}}
            <ion-badge item-end color="facebook">{{bill.quantity}}</ion-badge>
          </h3>
        </ion-col>
        <ion-col col-2 class="name" text-right>
          <ion-icon class="remove-icon" name="close-circle" color="google" (tap)="removeBill(bill)"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col col-3 class="product--cost single" style="padding-right: 5px;">
          {{bill.unitPrice | number : fractionSize}} đ
        </ion-col>
        <ion-col col-1 text-left>
          x
        </ion-col>
        <ion-col col-1 class="quantity-control" (tap)="quantityChange(i, -1)">
          -
        </ion-col>
        <ion-col col-2 class="quantity-box">
          {{bill.quantity}}
        </ion-col>
        <ion-col col-1 class="quantity-control" (tap)="quantityChange(i, 1)">
          +
        </ion-col>
        <ion-col col-1 text-right>
          =
        </ion-col>
        <ion-col col-3 class="product--cost" style="padding-left: 5px;">
          {{bill.unitPrice * bill.quantity | number : fractionSize}} đ
        </ion-col>
      </ion-row>
    </div>
    <div class="cart-product total">
      <ion-row align-items-center>
        <ion-col class="name">
          <h3 class="product--name" text-left>
            Tổng cộng:
          </h3>
        </ion-col>
        <ion-col class="name">
          <h3 class="product--name" text-right>
            {{getTotalCost() | number : fractionSize}} đ
          </h3>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>

<form #requestBill="ngForm" novalidate id="invoice-info-box">
  <ion-list>
    <ion-item>
      <ion-label>&nbsp;&nbsp;ngày nhận</ion-label>
      <ion-datetime [(ngModel)]="time" cancelText="Hủy bỏ" doneText="Đồng ý" name="time" displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD MMMM YYYY HH:mm"
        [min]="min" [max]="max" minuteValues="00, 15, 30, 45" hourValues="08, 09, 10, 14, 15, 16" monthNames="T.Một, T.Hai, T.Ba, T.Bốn, T.Năm, T.Sáu, T.Bảy, T.Tám, T.Chín, T.Mười, T.Mười Một, T.Mười Hai">
      </ion-datetime>
    </ion-item>
  </ion-list>
  <button style="height: 50px; margin: 0px;" ion-button full (tap)="goConfirmCart()">
    đặt hàng
  </button>
</form>

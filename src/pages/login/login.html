<ion-content >
  <div ion-fixed style="width: 100%; padding: 10vh 16px;;">
    <div class="logo">
      <img src="assets/imgs/appicon.svg" alt="Ionic logo">
    </div>

    <form #loginForm="ngForm" novalidate>
      <ion-list>
        <ion-item>
          <ion-label color="primary">phone</ion-label>
          <ion-input [(ngModel)]="login.phone" minlength="10" maxlength="12" name="phone" type="number" #phone="ngModel" spellcheck="false" autocapitalize="off"
            required clearInput placeholder="số điện thoại">
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="phone.valid || submitted == false" color="danger" padding-left>
          số điện thoại không hợp lệ
        </p>
        <p ion-text *ngIf="formMessage" color="danger" padding-left>
          {{formMessage}}
        </p>
      </ion-list>
      <ion-toolbar>
        <button ion-button (tap)="onLogin(loginForm)" type="submit" block>Đăng nhập</button>
      </ion-toolbar>
    </form>
  </div>
</ion-content>

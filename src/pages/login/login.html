<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Đăng nhập</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div ion-fixed style="width: 100%;">
    <div class="logo">
      <img src="assets/imgs/appicon.svg" alt="Ionic logo">
    </div>

    <form #loginForm="ngForm" novalidate>
      <ion-list>
        <ion-item>
          <ion-label color="primary">Phone</ion-label>
          <ion-input [(ngModel)]="login.phone" name="phone" type="number" #phone="ngModel" spellcheck="false" autocapitalize="off"
            required clearInput placeholder="số điện thoại">
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="phone.valid || submitted == false" color="danger" padding-left>
          Chưa điền số điện thoại
        </p>
        <p ion-text *ngIf="formMessage" color="danger" padding-left>
          {{formMessage}}
        </p>
      </ion-list>
      <ion-toolbar>
        <button ion-button (click)="onLogin(loginForm)" type="submit" block>Đăng nhập</button>
      </ion-toolbar>
    </form>
  </div>
</ion-content>
